sudo: required
services:
  - docker
matrix:
  include:
    - language: python
      cache: pip
      python:
        - "3.6"
      before_install:
        - cd backend
      install:
        - docker build -t originalheapsters/gitdrnk_flask:0.0.0$TRAVIS_BUILD_NUMBER .
      script:
        - bash dockerpush.sh

    - language: node_js
      cache: npm
      node_js:
        - "stable"
      before_install:
        - cd frontend
      install:
        - docker build -t originalheapsters/gitdrnk_react:0.0.0$TRAVIS_BUILD_NUMBER .
      script:
        - bash dockerpush.sh
